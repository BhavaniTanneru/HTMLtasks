<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGSRTC</title>
    <link rel="icon" href="https://media.telanganatoday.com/wp-content/uploads/2024/05/No-change-in-TSRTC-logo-cl.jpg"  type="image/jpg">
</head>
<body>
    <form action="./topinn.html">
        <div style="background-color: lightskyblue;height: 200px;width: 1525px; border-radius: 25px;">
        <center><img src="./imgggg.png"height="80"width="100"></center>
       
        <center><h2 style="color: blue;">TELANGANA STATE ROAD TRASPORT CORPORATION</h2></center>
        <CENTER><h2 style="color: black;">GENERAL BUS PASS APPLICATION</h2></CENTER>
    </div>
    <fieldset style="background-color: lightblue;">
        <legend style="background-color: blue;border-radius: 20px;">APPLICANT DETAILS</legend>
        <label for="name">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Name <span style="color: red;">*&emsp;&emsp;&emsp;</span></label>
        <input type="text"id="name"user="name"min=20 max="20"required autocomplete="off">
        <label for="fname">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;Ftaher/ Guardian's Name<span style="color: red;">*</span>
        <input type="text"id="fname"name="fname" autocomplete="off" >
        <br><span style="color: red;">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;(Maximum charaters:20)</span><br>
        <label for="date">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Date of Birth <span style="color: red;">*</span> </label>
        <input type="text" id="date"name="user" autocomplete="off">
        <label for="Gender">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;Gender <span style="color: red;">*&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;</span></label>
        <input type="radio"name="Gender"id="Gender"><label for="Gender">Female</label> <input type="radio"name="Gender"id="Gender"><label for="Gender">male</label>
        <br><span style="color: blue;">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;(dd/mm/yy)</span><br>
        <label for="age">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Age As on:&emsp;&ensp;</label>
        <input type="text"id="age"name="age"size="1" autocomplete="off">Year(s)<input type="text"id="age"name="age"size="1"  autocomplete="off">Months(s)<input type="text"id="age"name="age"size="1"  autocomplete="off">Day(s)
        <label for="Aadhar No">&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;Aadhar No:&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;</label>
        <input type="tel" id="Aadhar No" name="Aadhar No"autocomplete="off"><br><br>
        <label for="Whatsapp">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Whatsapp No <span style="color: red;">*</span></label>
        <input type="tel"id="Whatsapp"user="Whatsapp"autocomplete="off">
        <label for="email">&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&emsp;&ensp;&ensp;E-mail Id<span style="color: red;">*&emsp;&ensp;&emsp;&emsp;&ensp;&emsp;&ensp;&ensp;</span></label>
        <input type="email"id="email"user="email" autocomplete="off"><br><br>
        <label for="file">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Photo<span style="color: red;">*&emsp;&ensp;&emsp;&ensp;</span></label>
        <input type="file"id="file"user="file"  autocomplete="off">

        
    </fieldset>
    <fieldset style="background-color: lightblue;">
        <legend style="background-color:blue;border-radius: 20px;">RESEDENTIAL ADDRESS DETAILS </legend></style>
        <label for="addres">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Applicants Address<span style="color: red;">*</span></label>
        <textarea name="address" id="addres"cols=20 rows="4"></textarea>
        <label for="district">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;District<span style="color: red;">*&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>
            <select name="district" id="district">
                <option value="--select--" selected disabled size=>------------Select-------------</option>
                <option value="HYDERABAD">HYDERABAD</option>
                <option value="VIJAYAWADA">VIJAYAWADA</option>
                <option value="CHENNAI">CHENNAI</option>
                <option value="MUMBAI">MUMBAI</option><br><br><br>
            </select><br><br>
        <label for="mandal">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Mandal<span style="color: red;">*&emsp;&emsp;&emsp;&emsp;</span>
            <select name="mandal" id="mandal">
                <option value="--select--" selected disabled size=>------------Select-------------</option>
                <option value="HYDERABAD">HYDERABAD</option>
                <option value="VIJAYAWADA">VIJAYAWADA</option>
                <option value="CHENNAI">CHENNAI</option>
                <option value="MUMBAI">MUMBAI</option><br>
            </select>
        <label for="Village">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;Village<span style="color: red;">*&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>
            <select name="Village" id="Village"required>
                <option value="--select--" selected disabled size=>------------Select-------------</option>
                <option value="HYDERABAD">HYDERABAD</option>
                <option value="TIRUVURU">TIRUVURU</option>
                <option value="NEXUSMALL">NEXUSMALL</option>
                <option value="PUTRELA">PUTRELA</option><br>
            </select><br><br>
        <label for="pincode">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Pincode<span style="color: red;">*&emsp;&emsp;&emsp;&emsp;&ensp;</span></label>
        <input type="tel"id="pincode"user="pincode" required autocomplete="off">
    </fieldset>
    <fieldset style="background-color: lightblue;">
        <legend style="background-color: blue;border-radius: 20px;">PASS TYPE DETAILS</legend>
        <label for="City">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;City<span style="color: red;">*&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>
        <select name="City" id="city"required>
            <option value="--select--" selected disabled size=>------------Select-------------</option>
            <option value="HYDERABAD">HYDERABAD</option>
            <option value="VIJAYAWADA">VIJAYAWADA</option>
            <option value="CHENNAI">CHENNAI</option>
            <option value="MUMBAI">MUMBAI</option><br>
        </select><br><br>
        <label for="Pass Type">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Pass Type<span style="color: red;">*&emsp;&emsp;&emsp;&emsp;</span>
        <select name="Pass Type" id="Pass Type"required>
            <option value="--select--" selected disabled size=>------------Select-------------</option>
            <option value="KKHARDUNG">KHARDUNG</option>
            <option value="ZOJI">ZOJI</option>
            <option value="SHIPKI">SHIPKI</option>
            <option value="LIPULEKH">LIPULEKH</option><br>
        </select><br><br>
    </fieldset>
    <fieldset style="background-color: lightblue;">
        <legend style="background-color: blue;border-radius: 20px;">Mode Of Payment & Pass Collection</legend>
        <label for="Payment Mode">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Payment Mode<span style="color: red;">*&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>
            <select name="Payment Mode" id="Payment Mode"required>
                <option value="--select--" selected disabled size=>------------Select Payment Mode-------------</option>
                <option value="PAYTM">PAYTM</option>
                <option value="PHONEPAY">PHONEPAY</option>
                <option value="BHARATHPAY">BHARATHPAY</option>
                <option value="INDIANBANK">INDIANBANK</option><br>
            </select><br><br>
        <label for="Pass Delivery Mode">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Pass Delivery Mode<span style="color: red;">*&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>
                <select name="Pass Delivery Mode" id="Pass Delivery Mode"required>
                    <option value="--select--" selected disabled size=>------------Select Delivery Mode-------------</option>
                    <option value="ONLINE">ONLINE</option>
                    <option value="OFFLINE">OFFLINE</option>
                </select><br><br>
            <label for="Pass Type">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Center At Which You Want To Collect Pass<span style="color: red;">*&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>
                <select name="Pass Type" id="Pass Type"required>
                    <option value="--select--" selected disabled size=>------------Select Center to collect pass-------------</option>
                    <option value="DUTY PASS">DUTY PASS</option>
                    <option value="PREVILIGED PASS">PREVILIGED PASS</option>
                    <option value="OFFLINE PASS">OFFLINE PASS</option>
                    <option value="RAILWAY PASS">RAILWAY PASS</option><br>
             </select><br><br>
    </fieldset>
    <div id="captcha-container">
      <center>  <p id="captcha-text"></p>
        <input type="text" id="captcha-input"placeholder="Enter Captcha">
        <button type="reset" style="background-color: green;">Refresh</button><br><br>
        <button id="submit-captcha" style="background-color:red;">Submit</button>
        <p id="captcha-result"></p></center>
    </div>
    </form>
</body>
</html>
